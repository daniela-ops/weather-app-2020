<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>☁︎☀︎☂︎p</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f49cddfc1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Type a city.." class="form-control" autocomplete="off"
                                autofocus="on" id="city-input" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Current" class="form-control btn btn-success w-100"
                                id="current-location-button" />
                        </div>
                    </div>
                </form>
                <div class="main-icon">
                    <i class="fas fa-sun" style="font-size: 100px;"></i>
                </div>
                <h5 id="date"></h5>
                <h1 id="city">
                    Brooklyn
                </h1>
                <div class="result">
                    <span class="temperature" id="temperature">68</span>
                    <span class="units">
                        <a href="#" id="celsius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                </div>

                <div class="feel" id="description">
                    Sunny
                </div>
                <div class="levels">
                    Humidity: <spam id="humidity">77</spam>%
                </div>
                <br />
                <div class="levels">
                    Wind: <spam id="wind">8</spam> km/h
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-week">
                <div class="row">
                    <div class="col-4">Monday</div>
                    <div class="col-4"><i class="fas fa-cloud-sun"></i></div>
                    <div class="col-4">75°</div>
                </div>
                <div class="row">
                    <div class="col-4">Tuesday</div>
                    <div class="col-4"><i class="fas fa-cloud-sun"></i></div>
                    <div class="col-4">76°</div>
                </div>
                <div class="row">
                    <div class="col-4">Wednesday</div>
                    <div class="col-4"><i class="fas fa-cloud-sun"></i></div>
                    <div class="col-4">76°</div>
                </div>
                <div class="row">
                    <div class="col-4">Thursday</div>
                    <div class="col-4"><i class="fas fa-cloud-sun"></i></div>
                    <div class="col-4">78°</div>
                </div>
                <div class="row">
                    <div class="col-4">Friday</div>
                    <div class="col-4"><i class="fas fa-cloud-sun"></i></div>
                    <div class="col-4">82°</div>
                </div>
                <div class="row">
                    <div class="col-4">Saturday</div>
                    <div class="col-4"><i class="fas fa-sun"></i></i></div>
                    <div class="col-4">85°</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="src/script.js"></script>

</body>

</html>
